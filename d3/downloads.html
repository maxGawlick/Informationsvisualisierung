    <div class="col-md-3">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Filter</h3>
            </div>
            <div class="panel-body">
                <h5>Jahr wählen:</h5>
                
                <select multiple class="form-control" id="yearselect" >
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                </select>
                
                    <hr>
                    <h5>Verlag wählen:</h5>      
                    <div class="container">
                        <form role="form">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="verlagradio" id="annualRadio" value="Annual Reviews" checked="checked">
                                    Annual Reviews
                                </label>
                            </div>
                            
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="elsevier" name="verlagradio" id="elsevierRadio" value="Elsevier">
                                    Elsevier
                                </label>
                            </div>
                            
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="verlagradio" id="springerRadio" value="Springer">
                                    Springer
                                </label>
                            </div>
                            
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="verlagradio" id="wileyRadio" value="Wiley">
                                    Wiley
                                </label>
                            </div>

                            
                        </form>

                    </div> <!-- /.container -->  
                <hr>

                <button type="button" onClick="getLineChartData();" id="updateGraph"class="btn btn-default" >Update</button>
                <button id="addData" class="btn btn-default" onClick="addData();">AddData</button>
                <button id="removeData" class="btn btn-default" onClick="removeData();">removeData</button>
                <button id="transformBar" class="btn btn-default" onClick="transformBar();">Bar Chart</button>
                <button id="transformLine" class="btn btn-default" onClick="transformLine();">Line Chart</button>
                <button id="transformDonut" class="btn btn-default" onClick="transformDonut();">Donut Chart</button>

            </div>
        </div>
    </div>
