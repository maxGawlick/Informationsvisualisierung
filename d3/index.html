  <body style="background-color: rgb(241, 242, 246);">

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">

    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">

<div class="row cont">

<!--    <nav class="">-->
    <div class="col-md-3">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Filter</h3>
            </div>
            <div class="panel-body">
                <h5>Jahr wählen:</h5>
                
                <select class="form-control" id="yearselect" >
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                </select>
                
                    <hr>
                    <h5>Verlag wählen:</h5>      
                    <div class="container">
                        <form role="form">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="verlagradio" id="annualRadio" value="Annual Reviews" checked>
                                    Annual Reviews
                                </label>
                            </div>
                            
                            <div class="radio">
                                <label>
                                    <input type="radio" name="verlagradio" id="elsevierRadio" value="Elsevier">
                                    Elsevier
                                </label>
                            </div>
                            
                            <div class="radio">
                                <label>
                                    <input type="radio" name="verlagradio" id="springerRadio" value="Springer">
                                    Springer
                                </label>
                            </div>
                            
                            <div class="radio">
                                <label>
                                    <input type="radio" name="verlagradio" id="wileyRadio" value="Wiley">
                                    Wiley
                                </label>
                            </div>

                            
                        </form>

                    </div> <!-- /.container -->  
                <hr>
                <button id="updateGraph"class="btn btn-default" onClick="getJsonItems();">Update</button>
            </div>
        </div>
    </div>
<!--      </nav>-->
    
<!--    <article class="">-->
    <div class="col-md-9">  
      <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Erfolgreiche Volltext-Anfragen</h3>
        </div>
        <div class="panel-body">
            <!-- overlay -->
            <div style="z-index:1; position:absolute;">
            <p id="downloadsTotal">Downloads Total: </p>
            <p id="downloadsMonth">Downloads Monat: </p>
            </div>
            
            <div id="chart"></div>
        </div>
      </div>
     </div>

    <script src="js/jsonsql.js"></script>
    <script src="js/chartconfig.js"></script>
    <script src="js/getJsonData.js"></script>
      

  </body>
</html>
